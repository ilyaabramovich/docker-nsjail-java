name: "java"

mode: ONCE
hostname: "JAILED-JAVA"
cwd: "/usr/bin"

time_limit: 100
daemon: false
max_cpus: 1

rlimit_as: 4096
rlimit_cpu: 1000
rlimit_fsize: 1024
rlimit_nofile: 512

mount {
    src: "/lib"
    dst: "/lib"
    is_bind: true
}

mount {
    src: "/bin"
    dst: "/bin"
    is_bind: true
}

mount {
    src: "/sbin"
    dst: "/sbin"
    is_bind: true
}

mount {
     src: "/usr"
     dst: "/usr"
     is_bind: true
 }

mount {
    src: "/lib64"
    dst: "/lib64"
    is_bind: true
    mandatory: false
}

mount {
    src: "/etc"
    dst: "/etc"
    is_bind: true
}

mount {
    dst: "/tmp"
    fstype: "tmpfs"
    rw: true
    is_bind: false
    noexec: true
    nodev: true
    nosuid: true
}

mount {
    dst: "/dev"
    fstype: "tmpfs"
    options: "size=8388608"
    rw: true
    is_bind: false
}

mount {
    src: "/dev/null"
    dst: "/dev/null"
    rw: true
    is_bind: true
}

mount {
    dst: "/proc"
    fstype: "proc"
    rw: false
}

exec_bin {
	path: "/usr/bin/java"
	arg: "Main"
	exec_fd: true
}

seccomp_string: "ERRNO(1337) { geteuid }    "
seccomp_string: "ERRNO(0) { ptrace }        "
seccomp_string: "KILL { syslog }        "
seccomp_string: "DEFAULT ALLOW          "
